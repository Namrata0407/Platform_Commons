<h1 class="product-page-heading">Welcome to the Cart Page</h1>

<div *ngIf="dataPresent()">
  <button (click)="placeOrder()" class="checkout-button">CheckOut</button>
  <p *ngIf="totalPriceOFData()" class="total_price">Total price: ${{totalPrice}}</p>
</div>

<div class="product-cards">
  <div class="product-card" *ngFor="let product of cartData">
    <div class="product-image">
      <img [src]="product.Image" alt="{{ product.Name }}" />
    </div>
    <div class="product-details">
      <h2>{{ product.Name }}</h2>
      <p class="product-price">Price: ${{ product.Price }}</p>
      <p class="product-price">Quantity: {{ product.quantity }}</p>


      <button (click)="deleteData(product)" class="remove-button">
        Remove
      </button>
    </div>
  </div>
</div>
<div *ngIf="!dataPresent()">
  <h1 class="empty_cart">Your have 0 item in the cart</h1>
</div>
