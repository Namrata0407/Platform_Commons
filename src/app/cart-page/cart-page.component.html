<div class="product-cards">
  <div class="product-card" *ngFor="let product of cartData">
    <div class="product-image">
      <img [src]="product.Image" alt="{{ product.Name }}" />
    </div>
    <div class="product-details">
      <h2>{{ product.Name }}</h2>
      <p class="product-price">Price: ${{ product.Price }}</p>
      <p class="product-price">Quantity: {{ product.quantity }}</p>


      <button (click)="deleteData(product)" class="remove-button">
        Remove
      </button>
    </div>
  </div>
</div>
 <!-- Payment summary section -->
 <div class="payment-summary"  *ngIf="dataPresent()">
  <div class="bill-header">
    <h2>Payment Summary</h2>
  </div>
  <table class="bill-table">
    <tr>
      <td>Total Items:</td>
      <td>{{ cartData.length }}</td>
    </tr>
    <tr>
      <td>Total Price:</td>
      <td  *ngIf="totalPriceOFData()">${{ totalPrice }}</td>
    </tr>
    <tr>
      <td>Estimated Delivery:</td>
      <td>2-3 working days</td>
    </tr>
  </table>
  <button (click)="placeOrder()" class="checkout-button">Check Out</button>
</div>


<div *ngIf="!dataPresent()">
  <h1 class="empty_cart">Your have 0 item in the cart</h1>
</div>
